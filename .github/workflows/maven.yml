name: Java CI

on: [push]

jobs:
  build:

    runs-on: [macos-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        repo-token: ${{ secrets.githubToken }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean install
    - name: Deploy package to git package
      run: mvn deploy -Dtoken=${{ secrets.githubToken }}
      
